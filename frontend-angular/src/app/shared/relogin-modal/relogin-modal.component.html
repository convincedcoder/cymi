<div class="modal-header">
    <h4 class="modal-title">Log in again</h4>
</div>
<div class="modal-body">
    <p>Please log in again to keep going</p>

    <p><strong>Email:</strong> {{ email }}</p>

    <form [formGroup]="formGroup" (validSubmit)="relogin()">
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
                id="inputPassword"
                type="password"
                class="form-control"
                placeholder="Enter password"
                formControlName="password"
            />
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>

        <div
            class="alert alert-danger mt-3"
            role="alert"
            *ngIf="loginErrorType"
            [ngSwitch]="loginErrorType"
        >
            <span *ngSwitchCase="'InvalidPassword'">You have provided an invalid password.</span>
        </div>

        <div class="alert alert-primary mt-3" role="alert">
            Not you? Click
            <a class="alert-link" (click)="goToLogin()">here</a>
            to log in with your own account.
        </div>

        <div class="alert alert-primary mt-3" role="alert">
            Don't have an account yet? Click
            <a class="alert-link" (click)="goToSignup()">here</a>
            to sign up.
        </div>
    </form>
</div>
