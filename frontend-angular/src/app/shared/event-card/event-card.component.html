<div class="card cursor-pointer" routerLink="/event/{{ event.id }}">
    <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <p class="card-text"></p>
        <p>
            {{ event.startTimestamp | date: dateFormat }} -
            {{ event.endTimestamp | date: dateFormat }}
        </p>
        <p *ngIf="groupData">
            <strong>Group:</strong>&nbsp;
            <span *ngIf="groupData!.userRoleInGroup === 'Admin'" class="badge badge-primary mr-1"
                >Admin</span
            >
            <span>{{ groupData!.groupName }}</span>
        </p>
        <p>
            <strong>Can you make it?&nbsp;</strong>
            <app-event-own-status [event]="event"></app-event-own-status>
        </p>
        <p>
            <strong>Can others make it?&nbsp;</strong>
            <app-event-other-statuses [event]="event"></app-event-other-statuses>
        </p>
    </div>
</div>
