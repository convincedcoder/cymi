<h1 class="text-center">Log in using an existing account</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="formGroup" (validSubmit)="login()">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input
                    id="inputEmail"
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    formControlName="email"
                    appAutofocus
                />
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                    id="inputPassword"
                    type="password"
                    class="form-control"
                    placeholder="Enter password"
                    formControlName="password"
                />
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>

            <div
                class="alert alert-danger mt-3"
                role="alert"
                *ngIf="loginErrorType"
                [ngSwitch]="loginErrorType"
            >
                <span *ngSwitchCase="'UserNotSignedUp'"
                    >There is no signed up user with that email address. Do you want to
                    <a class="alert-link" routerLink="/signup">sign up</a> instead?</span
                >
                <span *ngSwitchCase="'EmailNotConfirmed'"
                    >Please confirm your email before logging in.</span
                >
                <span *ngSwitchCase="'InvalidPassword'"
                    >You have provided an invalid password.</span
                >
            </div>

            <div class="alert alert-primary mt-3" role="alert">
                Don't have an account yet? Click
                <a class="alert-link" routerLink="/signup">here</a> to sign up.
            </div>
        </form>
    </div>
</div>
